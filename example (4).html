<html>  <body>
<h1>Demo:JavaScript String</h1>
    <p id="p1"></p>     <p id="p2"></p>
    <p id="p3"></p>     <p id="p4"></p>
    <p id="p5"></p>     <p id="p6"></p>
    <script>
        var str='Hello World';
        document.getElementById("p1").innerHTML=str[1];
        document.getElementById("p2").innerHTML=str[2];
        document.getElementById("p3").innerHTML=str[3];
        document.getElementById("p4").innerHTML=str[4];
        document.getElementById("p5").innerHTML=str[5];
        document.getElementById("p6").innerHTML=str.length;
    </script>
</body>

</html>
