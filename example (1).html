<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Demo:JavaScript String</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var str1 = 5+6;
            var str2 = 'This is "simple"string';
            document.getElementById("p1").innerHTML=str1;
            document.getElementById("p2").innerHTML=str2;
        </script>
    </body>
</html>
